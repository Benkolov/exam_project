{% extends 'home-page.html' %}

{% block content %}
<body>
    <h1>{{ category.name }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|truncatewords:50 }}</p>
                <p><a href="{% url 'post_detail' post.pk %}">Read more &raquo;</a></p>
            </li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
