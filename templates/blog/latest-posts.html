{% extends 'home-page.html' %}

{% block content %}
<main class="hoc container clear">
    <h1>Най-нови</h1>
    <ul class="post-list">
        {% for post in latest_posts %}
            <li class="post-item">
                <h2>{{ post.title }}</h2>
                <p class="post-content">{{ post.content|truncatewords:50 }}</p>
                <p class="read-more"><a href="{% url 'post_detail' post.slug %}">Read more &raquo;</a></p>
            </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
